apiVersion: v1
kind: Pod
metadata:
 name: test-java-gradle-jacoco
spec:
 containers:
 - name: test-java-gradle-jacoco
   image: hub.opshub.sh/containerops/test-java-gradle-jacoco
   env:
   - name: CO_DATA
     value: "version=gradle3 git-url=https://github.com/vanniuner/gradle-demo.git out-put-type=json"
   resources:
     requests:
       cpu: 2
       memory: 4G
 restartPolicy: Never